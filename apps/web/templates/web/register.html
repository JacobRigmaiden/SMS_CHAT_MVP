{% extends "web/base.html" %}

{% block title %}Register - SMS Chat{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2>Create Account</h2>

    {% if error %}
        <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number"
                   placeholder="(202) 555-1234" required
                   value="{{ phone_number|default:'' }}">
        </div>

        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name"
                   placeholder="John Doe" required
                   value="{{ name|default:'' }}">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"
                   placeholder="Minimum 8 characters" required>
        </div>

        <div class="form-group">
            <label for="verification_code">Verification Code</label>
            <input type="text" id="verification_code" name="verification_code"
                   placeholder="6-digit code" maxlength="6" required>
            <small style="color: #777;">For demo: enter any 6-digit code (e.g., 123456)</small>
        </div>

        <button type="submit" class="btn" style="width: 100%;">Register</button>
    </form>

    <p class="text-center mt-20">
        Already have an account? <a href="{% url 'web:login' %}">Login here</a>
    </p>
</div>
{% endblock %}
